<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue.directive 自定义指令</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>Vue.directive 生命周期实例</h1>
<hr>
<div id="app">
    <div v-feige="color">{{ num }}</div>
    <button @click="add">加分</button>
</div>
<script type="text/javascript">
    Vue.directive('feige',function (el,binding) {
        console.log(el);
        console.log(binding);
        el.style='color:'+binding.value;
    });
    var vm = new Vue({
        el:'#app',
        data:{
            num: 0,
            color: 'red'
        },
        methods: {
            add: function () {
                return this.num++;
            }
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部组件</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
    <h1>局部组件</h1>
    <div id="app">

    </div>
    <script type="text/javascript">
    //全局组件
    //第一个参数是组件名字
    Vue.component('Vbtn',{
        //可以插入任何模块和其它的组件
        template: '<button><slot></slot></button>'
    });
    //全局组件
    //第一个参数是组件名字
    Vue.component('list',{
        //可以插入任何模块和其它的组件
        template: '<ul><li><slot name="h2"></slot><slot name="h3"></slot></li></ul>'
    });
   //入口组件
    var App = {
        template: '<div><Vbtn>登录</Vbtn><Vbtn>注册</Vbtn><list><h2 slot="h2">feige</h2><h3 slot="h3">dage</h3></list></div>',

    };
        var vm = new Vue({
            el:'#app',
            data(){
                return {

                }
            },
            components: {
                App
            },
            template: '<App />'
        });
    </script>
</body>
</html>

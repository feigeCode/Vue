<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>局部组件</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
</head>
<body>
    <h1>局部组件</h1>
    <div id="app">

    </div>
    <script type="text/javascript">
    //全局组件
    //第一个参数是组件名字
    Vue.component('Vbtn',{
        template: '<button>按钮</button>'
    });
    var Vheader = {
        data(){
            return {

            }
        },
        template: '<div>我是头部组件<Vbtn /></div>'
    };
    var Vaside = {
        template: '<div>我是侧边栏<Vbtn /></div>'
    };
    // 声明子组件
    var App = {
        template: '<div><Vheader /><div><Vaside /><Vbtn /></div><Vbtn /></div>',
        components: {
            Vheader,
            Vaside
        }
    };
        var vm = new Vue({
            el:'#app',
            data(){
                return {

                }
            },
            components: {
                App
            },
            template: '<App />'
        });
    </script>
</body>
</html>

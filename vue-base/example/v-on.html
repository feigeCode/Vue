<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-on</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
<h1>v-on</h1>
<hr>
<div id="app">
    本场比赛得分: {{ score }}
    <p>
        <button v-on:click="add">加分</button>
        <button v-on:click="sub">减分</button>
        <input type="text" v-on:keyup.enter="onEnter" v-model="score2">
    </p>
</div>
<script type="text/javascript">
    var vm = new Vue({
        el:'#app',
        data:{
           score: 0,
           score2: 0
        },
        methods: {
            add: function () {
                this.score++;
            },
            sub: function () {
                if(this.score === 0){
                    this.score = 0;
                }else {
                    this.score--;
                }
            },
            onEnter: function () {
                if(this.score2 === ''){
                    this.score2 = 0;
                }else {
                    this.score = this.score + parseInt(this.score2);
                }
            }
        }
    })
</script>
</body>
</html>
